services:
  # ============================================================
  # Blog (Next.js) — port 3000
  # ============================================================
  blog-app:
    build:
      context: .
      dockerfile: apps/blog/Dockerfile
    ports:
      - "3000:3000"
    restart: unless-stopped

  # ============================================================
  # Resume (Next.js) — port 3001
  # ============================================================
  resume-app:
    build:
      context: .
      dockerfile: apps/resume/Dockerfile
    ports:
      - "3001:3000"
    restart: unless-stopped

  # ============================================================
  # LLM (Next.js + Qdrant) — port 3002
  # ============================================================
  llm-app:
    build:
      context: .
      dockerfile: apps/llm/Dockerfile
    ports:
      - "3002:3000"
    env_file:
      - apps/llm/.env
    environment:
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      qdrant:
        condition: service_healthy
    restart: unless-stopped

  # ============================================================
  # Qdrant 벡터 DB
  # ============================================================
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:6333/healthz || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    restart: unless-stopped

volumes:
  qdrant_data:
